<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="boxBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0090D4" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Rounded box with red border -->
  <rect x="10" y="10" width="100" height="100" rx="24" ry="24"
        fill="url(#boxBg)" stroke="#EF4444" stroke-width="4" filter="url(#shadow)"/>

  <!-- C -->
  <text x="48" y="86" font-family="'Inter','Segoe UI',Arial,sans-serif"
        font-size="74" font-weight="800" fill="#0090D4"
        text-anchor="middle" letter-spacing="-2">C</text>

  <!-- Superscript 3 -->
  <text x="84" y="42" font-family="'Inter','Segoe UI',Arial,sans-serif"
        font-size="30" font-weight="700" fill="#0090D4"
        text-anchor="middle">3</text>
</svg>
